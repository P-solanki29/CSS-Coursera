<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Box model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: gray;
        }
        
        #box {
            padding: 10px 10px 10px 10px;
            background-color: blue;
            border: 5px solid black;
            margin: 40px;
            width: 300px;
            background-origin: border-box;
        }
        
        #content {
            background-color: green;
        }
        
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <h1>Box model</h1>
    <div id="box">
        <div id="content"> In HTML every element is considered a box. However, there's more to that box than just the content that the element wraps around</div>
    </div>
</body>

</html>
