<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Positioning of Element</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        
        h1 {
            margin-bottom: 15px;
        }
        
        div#container {
            background-color: aqua;
            position: relative;
            top: 60px;
        }
        
        p {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin-bottom: 15px;
        }
        
        #p1 {
            background-color: #deb887;
            position: relative;
            top: 65px;
            left: 65px;
        }
        
        #p2 {
            background-color: #a52aaa;
        }
        
        #p3 {
            background-color: yellow;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        
        #p4 {
            background-color: black;
        }
    </style>
</head>

<body>
    <h1>Positoning of Element</h1>
    <div id="container">
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <section>This is the regular content contiunting after the paragraph boxes</section>
    </div>
</body>

</html>
